<html>
    <head>

        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Document</title>

        <style>

            body {
                background-color: white;
                margin: 0;
            }

            .mDiv {
                gap: 10px;
                margin-bottom: 10%;
            }

            #cont {
                display: grid;
                grid-template-columns: repeat(3, 1fr);
                flex-flow: row;
                margin-left: 5%;
            }

            .img {
                width: 300px;
                height: 500px;
                margin: auto;
                cursor: pointer;
            }

            .subletter {
                width: 225px;
                height: 35px;
                margin-left: 12px;
                margin-top: 16px;
                margin-bottom: 0px;
                font-size: 13px;
                font-family: sans-serif;
            }

            .subletter:hover{
                cursor: pointer;
                text-decoration: underline;
            }

            .price {
                width: 200px;
                height: 18px;
                margin-left: 12px;
                margin-top: -17px;
                margin-bottom: 0px;
                font-size: 16px;
                color: rgb(116, 37, 37);
            }

            #priceSort {
                height: 40px;
                margin-left: 75%;
                margin-bottom: 0%;
            }

            #nameSort {
                height: 40px;
                margin-left: 2%;
                margin-bottom: 0%;
            }
            

        </style>

    </head>

    <body>

        <div class="selectBtn">
            <select name="" id="priceSort" onchange="handlePriceSort()">
                <option value="">Sort by price</option>
                <option value="low">Sort by price: low to high</option>
                <option value="high">Sort by price: high to low</option>
            </select>
            <!-- <select name="" id="nameSort">
                <option value="">Sort by Alphabet</option>
                <option value="asc">Ascending</option>
                <option value="dsc">Dscending</option>
            </select> -->
        </div>

        <div id="cont"></div>

    </body>

</html>


<script>


    function handlePriceSort() {
        var selected = document.querySelector("#priceSort").value
    
        if(selected == "low"){
        var selected = document.querySelector("#priceSort").value
            products.sort(function(a,b) {
                return Number(a.price) - Number(b.price);
            });
        } else if(selected == "high"){
            products.sort(function(a,b) {
                return Number(b.price) - Number(a.price);
            });
         }
         displayPage(products)
    }



    let products = JSON.parse(localStorage.getItem("product"))
    console.log(products)

    displayPage(products);

    function displayPage(products) {
        document.querySelector("#cont").textContent = ""

        products.map(function (elem) {
            let mDiv = document.createElement("div");
            mDiv.setAttribute("class", "mDiv");

            let img = document.createElement("img")
            img.setAttribute("class", "img");
            img.setAttribute("src", elem.image_url)
            img.setAttribute("title", elem.title)

            let subletter = document.createElement("p")
            subletter.setAttribute("class", "subletter")
            subletter.innerText = elem.subletter;

            let price = document.createElement("p");
            price.setAttribute("class", "price");
            price.innerText = "M.R.P. â‚¹ "+ elem.price;

            mDiv.append(img, subletter, price)

            document.querySelector("#cont").append(mDiv)

        })
        

    }

</script>
